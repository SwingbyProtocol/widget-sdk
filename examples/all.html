<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="banner-narrow" class="widget-container narrow"></div>
    <div id="banner-wide" class="widget-container"></div>
    <div id="small" class="widget-container widget-width"></div>
    <div id="big" class="widget-container widget-width"></div>

    <script type="module">
      import { createWidget, getHtml } from '../dist/widget.esm.js';

      const bannerWidget = createWidget({ mode: 'test', resource: 'swap', size: 'banner' });
      document.querySelector('#banner-narrow').innerHTML = getHtml({ widget: bannerWidget });
      document.querySelector('#banner-wide').innerHTML = getHtml({ widget: bannerWidget });

      const smallWidget = createWidget({ mode: 'test', resource: 'pool', size: 'small' });
      document.querySelector('#small').innerHTML = getHtml({ widget: smallWidget });

      const bigWidget = createWidget({ mode: 'test', resource: 'withdrawal', size: 'big' });
      document.querySelector('#big').innerHTML = getHtml({ widget: bigWidget });
    </script>
  </body>
</html>
